--- 
comments: 
  allowedFields: 
    - name
    - email
    - message
  branch: main
  commitMessage: "Comment from {fields.name} on {options.slug}"
  filename: "comment-{@timestamp}"
  format: yaml
  generatedFields: 
    date: 
      options: 
        format: iso8601
      type: date
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: 
    - name
    - message
  transforms: 
    email: md5
